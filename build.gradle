apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

sourceCompatibility = JavaVersion.VERSION_1_7

repositories {
	mavenCentral()
}

dependencies {
	compile "org.projectlombok:lombok:0.11.+"
	compile fileTree(dir: 'lib')
}

jar {
	manifest.attributes provider: 'gradle'
}
